<div class="ui-g" *ngFor="let experience of experiences">
  <div class="ui-g-2 ui-md-2 ui-lg-2 date-box"><p>{{experience.date | translate}}</p>
  </div>
  <div class="ui-g-10 ui-md-10 ui-lg-10" >
    <div class="wrapper">
    <a [routerLink]="['/parcours', experience.id]">
      {{experience.headTitle | translate}}
   </a>
    <app-tasks [tasks]="experience.tasks" [title]="experience.shortTitle"></app-tasks>
  </div>
  </div>
</div>
<app-footer></app-footer>
