<div class="row" *ngFor="let experience of experiences">

  <div class="col-xs-12 col-md-12" >
    <div class="wrapper">
    <a [routerLink]="['/parcours', experience.id]">
      <div class="date-box"><p>{{experience.date | translate}}</p>
      </div>
    <app-tasks [tasks]="experience.tasks" [title]="experience.shortTitle"></app-tasks>
    </a>
  </div>
  </div>
</div>
<app-footer></app-footer>
